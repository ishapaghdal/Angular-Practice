<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

    <label for="user-name">Username:</label>
    <input type="text" id = "user-name" formControlName="username">
    <br/>

    <label for="password">Password:</label>
    <input type="password" id = "password" formControlName="password">
    <br/>

    <label for="email">Email:</label>
    <input type="email" id = "email" formControlName="email">
    <br/>

    <label for="name">Name:</label>
    <input type="text" id = "name" formControlName="name">
    <br/>

    <label for="bio">Bio:</label>
    <input type="text" id = "bio" formControlName="bio">
    <br/>

    <label for="picture">Picture:</label>
    <input type="text" id = "picture" formControlName="picture">
    <br/>

    <label for="phone_number">Phone Number:</label>
    <input type="text" id = "phone_number" formControlName="phone_number">
    <br/>
    <br/>

    <button type="submit" [disabled]="!signUpForm.valid">SignUp</button>
</form>
<br/>


Already have account? <button *appAuth="changeLogin" changeLogin="changeLogin" appSafeLink queryparams="myparams" (click) = "toggleLogin()">Login</button>
