<form [formGroup]="BlogsForm" (ngSubmit)="onSubmit()">
  <label for="title">Title </label>
  <input type="text" id="title" formControlName="title" />
  <br />

  <!-- <label for="author">Author </label>
  <input type="text" id="author" formControlName="author" />
  <br/> -->

  <label for="content">Content </label>
  <input type="text" id="content" formControlName="content" />
  <br />

  <label for="category">Category </label>
  <input type="text" id="category" formControlName="category" />
  <br />

  <label for="tags">Tags </label>
  <input type="text" id="tags" formControlName="tags_comma" placeholder="Add comma seprated values" />
  <br />
  <button type="submit" [disabled]="!BlogsForm.valid">Add Blog</button>
</form>
